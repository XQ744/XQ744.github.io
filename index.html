<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>写给邱馨慧的一封表白</title>
    <style>
        /* 页面基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            color: #4a2c2a;
            transition: background 5s ease;
            animation: gradientShift 20s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #f8cdda, #fbc2eb); }
            25% { background: linear-gradient(135deg, #fbc2eb, #fad0c4); }
            50% { background: linear-gradient(135deg, #fad0c4, #fef9d7); }
            75% { background: linear-gradient(135deg, #fef9d7, #d4fc79); }
            100% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            line-height: 2;
            transition: background 2s ease, color 2s ease;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .highlight {
            color: #c0392b;
            font-weight: bold;
        }

        .signature {
            margin-top: 60px;
            text-align: right;
            font-size: 20px;
        }

        .heart {
            text-align: center;
            font-size: 48px;
            margin-top: 30px;
            color: #e74c3c;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>写给我最爱的你</h1>

    <p>亲爱的 <span class="highlight">邱馨慧</span>：</p>

    <p>
        转眼之间，我们已经一起走过了 <span class="highlight">12 年</span>。
        这 12 年里，有欢笑，也有争吵；有顺境，也有低谷。
        但无论世界如何变化，你始终站在我身边。
    </p>

    <p>
        谢谢你，在我迷茫时没有放开我的手；  
        谢谢你，在我不够成熟的时候依然选择包容；  
        谢谢你，把最珍贵的时间、耐心和爱，毫无保留地给了我。
    </p>

    <p>
        你不仅是我的夫人，  
        更是我生命中最重要的伙伴、家人和归宿。
    </p>

    <p>
        未来的路也许依然不会完美，  
        但我希望你知道——  
        <span class="highlight">我愿意继续牵着你的手，一年、十年、直到我们都白了头。</span>
    </p>

    <p>
        邱馨慧，谢谢你这 12 年的陪伴。  
        我爱你，过去如此，现在如此，未来也依然如此。
    </p>

    <div class="heart">❤️</div>

    <div class="signature">
        永远爱你的<br>
        徐先生
    </div>
</div>

<!-- 背景音乐 -->
<audio src="music.mp3" autoplay loop></audio>

</body>
</html>
