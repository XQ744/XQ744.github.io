<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>致冯罡宁师兄的一封感谢信</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8cdda, #fbc2eb);
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            color: #4a2c2a;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            line-height: 2;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .highlight {
            color: #c0392b;
            font-weight: bold;
        }

        .signature {
            margin-top: 60px;
            text-align: right;
            font-size: 20px;
        }

        .heart {
            text-align: center;
            font-size: 48px;
            margin-top: 30px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>致我敬爱的师兄</h1>

    <p>亲爱的 <span class="highlight">冯罡宁</span> 师兄：</p>

    <p>
        在博士期间，您给予了我无数的指导与帮助，让我在科研的道路上少走了许多弯路。
        无论是实验中的疑难问题，还是论文写作中的困惑，您总是耐心地为我解答。
    </p>

    <p>
        谢谢您，在我迷茫时提供方向；  
        谢谢您，在我遇到困难时伸出援手；  
        谢谢您，用知识、经验和真诚，默默支持着我，让我不断成长。
    </p>

    <p>
        您不仅是我的师兄，  
        更是我科研路上的榜样和良师益友。
    </p>

    <p>
        未来的道路还很长，  
        但我希望您知道——  
        <span class="highlight">我会铭记您的教诲，继续努力，不辜负您的期望。</span>
    </p>

    <p>
        冯罡宁师兄，感谢您一直以来的陪伴与指导。  
        您的帮助，我将永远铭记在心。
    </p>

    <div class="heart">❤️</div>

    <div class="signature">
        永远感激的<br>
        徐渠
    </div>
</div>

</body>
</html>
